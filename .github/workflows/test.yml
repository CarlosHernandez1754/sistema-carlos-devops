name: CI - Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test each microservice
        run: |
          for dir in usuarios-servicio asignaturas-servicio matriculas-servicio; do
            if [ -f "$dir/pom.xml" ]; then
              echo "üîß Building and testing $dir"
              cd $dir
              mvn clean test
              cd ..
            else
              echo "‚ö†Ô∏è Skipping $dir - pom.xml not found"
            fi
          done
