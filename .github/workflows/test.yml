name: Ejecutar pruebas

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Ejecutar pruebas con Maven
        run: mvn -B test --file usuarios-servicio/pom.xml

      - name: Test usuarios-servicio
        run: mvn -B test --file usuarios-servicio/pom.xml

      - name: Test asignaturas-servicio
        run: mvn -B test --file asignaturas-servicio/pom.xml

      - name: Test matriculas-servicio
        run: mvn -B test --file matriculas-servicio/pom.xml
