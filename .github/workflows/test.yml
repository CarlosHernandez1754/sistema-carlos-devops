name: CI - Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test each microservice
        run: |
          for dir in usuarios-servicio asignaturas-servicio matriculas-servicio; do
            echo "============================="
            echo "Building and testing $dir"
            echo "============================="
            if [ -f "$dir/pom.xml" ]; then
              cd $dir
              mvn clean test || exit 1
              cd ..
            else
              echo "No pom.xml found in $dir. Skipping..."
              exit 1
            fi
          done
